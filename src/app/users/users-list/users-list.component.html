<h3>{{title}}</h3>
<div *ngIf="usersStream$ | async as users; else loader">
  <course-card *ngFor="let user of users | usersFilter:text; index as i;odd as isOdd "
               [user]="user"
               [position]="i+1"
               [isOdd]="isOdd"
               [routerLink]="['/users',user.id]"
  ></course-card>

</div>
<ng-template #loader>
  <div>...loading</div>
</ng-template>
